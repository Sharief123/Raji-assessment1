<div class="login-bg2">
    <div class="card border border-1 w-25 p-4 login-bg">
        <div class="mt-3">
            <span class="login_text">VIEW PROFILE</span><br>
            <img src="../../../assets/line.svg" style="margin-top: -25px;" />
        </div>
        <div class="d-flex justify-content-between">
            <span class="login_button" (click)="changePassword()">Change Password</span><span class="login_button" (click)="logout()">Logout</span>
        </div>
        <table class="table ms-4 table_width">
            <thead class="table_head">
                <tr *ngFor="let user of userDetails | keyvalue; let i = index">
                    <th class="labels">{{user.key }}</th>
                    <td>{{user.value || '-'}}</td>
                </tr>
            </thead>
        </table>
    </div>
</div>

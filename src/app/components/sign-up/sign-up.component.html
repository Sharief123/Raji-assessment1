<div class="login-bg2">
    <div class="card border border-1 w-75 p-4 login-bg">
        <div class="mt-3">
            <span class="login_text">SIGN UP</span><br>
            <img src="../../../assets/line.svg" style="margin-top: -25px;" />
        </div>
        <div class="mt-4">
            <span class="login_text_2"><b>Welcome back!</b><br> Sign Up by giving below credentials</span>
        </div>
        <form [formGroup]="signupForm">
            <div class="d-flex mt-2">
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>First Name</label>
                    </div>
                    <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                        <input type="text" placeholder="Enter First Name" formControlName="firstName" class="input-text-field">
                    </div>
                </div>
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>Last Name</label>
                    </div>
                    <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                        <input type="text" placeholder="Enter Last Name" formControlName="lastName" class="input-text-field">
                    </div>
                </div>
            </div>
            <div class="d-flex mt-2">
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>Phone Number</label>
                    </div>
                    <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                        <input type="text" placeholder="Enter Phone Number" appNumbersOnly formControlName="phoneNumber" class="input-text-field">
                    </div>
                </div>
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>Gender</label>
                    </div>
                    <select class="form-select mt-2 dropdonw" aria-label="Default select example" formControlName="gender">
                        <option value="" disabled selected> Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="d-flex mt-2">
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>Student ID</label>
                    </div>
                    <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                        <input type="text" placeholder="Enter Student ID" formControlName="studentId" class="input-text-field">
                    </div>
                </div>
                <div class="w-50">
                    <div class="d-flex justify-content-start ms-0 mt-2">
                        <label class="label ms-0" required>Student Email ID</label>
                    </div>
                    <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                        <input type="text" placeholder="Enter Student Email ID"  formControlName="studentEmail" class="input-text-field">
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <span class="login_text_2"><b>User Details while Logging In</b></span>
                <div class="d-flex mt-2">
                    <div class="w-50">
                        <div class="d-flex justify-content-start ms-0 mt-2">
                            <label class="label ms-0" required>User Name</label>
                        </div>
                        <div class="d-flex justify-content-start ms-0 mt-2 w-100">
                            <input type="text" placeholder="Enter User Name"  formControlName="userName" class="input-text-field">
                        </div>
                    </div>
                    <div class="w-50">
                        <div class="d-flex justify-content-start ms-0 mt-2">
                            <label class="label ms-0" required>Password</label>
                        </div>
                        <div class="mt-2 d-flex input_div">
                            <input id="password" class="input" [type]="showPassword ? 'text' : 'password'" placeholder="Enter Password"
                                type="password" formControlName='password'>
                            <img src="../../../assets/hide.png" *ngIf="!showPassword" (click)="togglePasswordVisibility()"
                                class="me-1 ms-1" style="height: 24px;width: 24px;" />
                            <img src="../../../assets/show.png" *ngIf="showPassword" (click)="togglePasswordVisibility()"
                                class="me-1 ms-1" style="height: 24px;width: 24px;" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 text-end">
                <button class="mt-5 login_button " type="submit" [disabled]="!signupForm.valid" (click)="onSubmit()">Submit</button>
            </div>
            <div class="mt-4 text-end">
                <span class="sign-up-text">Already have an account?</span><span class="sign-up-text1 ms-2"
                    (click)="onLogin()">Login</span>
            </div>
        </form>
    </div>
</div>
